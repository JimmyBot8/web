<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te amo ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FADADD;
            margin: 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        img {
            width: 300px;
            height: auto;
            cursor: pointer;
        }
        #texto {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <img id="imagen" src="milk_dance.gif" alt="Imagen" onclick="cambiarImagen(event)">
    <div id="texto">Toca a Milk üåª</div>

    <script>
        function cambiarImagen(event) {
            let img = document.getElementById("imagen");
            let texto = document.getElementById("texto");
            if (img.src.includes("milk_dance.gif")) {
                img.src = "milk_mad.gif";
                texto.innerText = "No tan fuerte tonota, la hiciste llorar üò°";
                generarEmojis(event, "üò°");
            } else if (img.src.includes("milk_mad.gif")) {
                img.src = "milk_love.gif";
                texto.innerText = "Te amo con todo mi coraz√≥n sos lo mejor que me pudo haber pasado, estoy muy feliz de ser tu novio y me encantas en todos los sentidos ‚ù§Ô∏è";
                img.onclick = generarCorazones; 
                generarEmojis(event, "‚ù§Ô∏è");
            }
        }

        function generarEmojis(event, emoji) {
            for (let i = 0; i < 5; i++) {
                let element = document.createElement("div");
                element.className = "emoji";
                element.innerHTML = emoji;
                element.style.left = `${event.clientX + (Math.random() * 40 - 20)}px`;
                element.style.top = `${event.clientY + (Math.random() * 40 - 20)}px`;
                document.body.appendChild(element);
                setTimeout(() => element.remove(), 1000);
            }
        }

        function generarCorazones(event) {
            generarEmojis(event, "‚ù§Ô∏è");
        }
    </script>
</body>
</html>
