<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3 Months</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+RO:wght@100..400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

</head>
<body>
  
  
  <div id="portada">
    <div class="nubes capa1"></div>
    <div class="nubes capa2"></div>
    <div class="nubes capa3"></div>
    <div class="nube capa4"></div>
    <div class="nube capa5"></div>
    <div class="nube capa6"></div>
    <h1>¡Holi mi amor!</h1>
    <p>¡Ya son 3 meses juntitos mi niña ❤️!</p>
    <button id="iniciarJuegoBtn">Iniciar</button>
  </div>

  
  <div id="juego-area" style="display: none;"></div>
  <p id="puntos" style="display: none;">Puntos: 0</p>
  <p id="mensaje-meta" style="display: none;">Toca los Yonghees para ganar puntos. Meta: 19 puntos</p>

  
  <div id="mensaje-sorpresa" style="display: none;"></div>

  
  <div id="carta" style="display: none;">
    <div class="card-container">
      <div class="card-flip" id="carta-flip">
        <div class="front">
          <img src="carta.png" alt="Cartita" class="carta-img" />
        </div>
        <div class="back">
          <img src="reverso.png" alt="Reverso" class="carta-img" />
        </div>
      </div>
    </div>
  </div>

  <p id="mensaje-final" style="display: none;" class="mensaje-final"> Te amo muchisimo mi amor siempre estas en mi mente ❤️</p>
  
  <audio id="sonido-click" src="click.mp3" preload="auto"></audio>

  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="game.js"></script>
  

</body>
</html>
